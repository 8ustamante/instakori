<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTAKORI - Historias instagram</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="body">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light mt-2 mb-2">
        <div
          class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center"
        >
          <p class="text-center text-md-start mb-0">By 8ustamante</p>
          <div class="text-center text-md-end">
            <a href="#" class="nav-link">
              <i class="bx bxl-github px-5 mt-2 fs-5"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="text-center">
                <h1 class="title-h1">INSTAKORI</h1>
                <p class="fs-5">
                    Podr√°s ver y descargar historias de Instagram de tus famosos o personas favoritas.
                </p>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-tomato text-white" id="basic-addon1">
                        <i class="bx bxl-instagram"></i>
                    </span>
                    <input type="text" id="usuario" class="form-control bg-dark text-white border-light" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
                    <button class="btn btn-dark border-light" onclick="getStates()">Descargar</button>
                </div>
                <p class="fs-6" style="color: #ff6347">* Puedes ingresar el enlace o el nombre de usuario *</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="card-profile text-center px-5 py-2">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="image_outer_container me-3">
                            <div class="green_icon"></div>
                            <div class="image_inner_container">
                                <img id="imgProfile" class="img-fluid" src="https://avatars.githubusercontent.com/8ustamante" alt="Profile Image" />
                            </div>
                        </div>
                        <div class="text-start">
                            <p id="nameUserProfile">Username</p>
                            <small id="userNameProfile">Nombre</small>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loadingMessage" class="text-center" style="display: none;">
                <p>Cargando...</p>
            </div>
            <div id="notFoundMessage" class="text-center" style="display: none;">
              <p>No hay historias.</p>
            </div>
            <div id="historiasContainer" style="display: none;">
                <h5>Historias disponibles: <span id="countStory">0</span></h5>
                <div id="historias" class="row justify-content-center justify-content-md-start"></div>
            </div>
        </div>
    </main>
  </body>
</html>
